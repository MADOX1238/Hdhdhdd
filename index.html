<!doctype html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام الاختيارات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f4f4f9;
    }
    .options {
      display: none;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>نظام الاختيارات</h1>
  <button id="main-button">اضغط للاختيار</button>
  <div class="options" id="options">
    <button onclick="window.location.href='developer.html'">خاص بالمطورين</button>
  </div>

  <script>
    const mainButton = document.getElementById('main-button');
    const options = document.getElementById('options');

    // عرض الخيارات عند النقر على الزر الرئيسي
    mainButton.addEventListener('click', () => {
      options.style.display = options.style.display === 'none' || options.style.display === '' 
        ? 'block' 
        : 'none';
    });
  </script>

</body></html>
